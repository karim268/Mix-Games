<html lang="en">

   <title>Login & Signup </title>
    <link rel="stylesheet" href="assets/css/login.css" />
    <link rel="icon" href="assets/images/eb.png">
  </head>
</header>


  <body>
      <script src="https://kit.fontawesome.com/1cf483120b.js" crossorigin="anonymous"></script>
      <title>WhatsApp Icon</title>
    
      <a target="_blank" href="https://api.whatsapp.com/send/?phone=%2B2001211753648&text=hl&type=phone_number&app_absent=0" class="whatsapp-button"><i
              class="fab fa-whatsapp"></i></a>
    
    <section class="wrapper">
      <div class="form signup">
        <header>Signup</header>
        <form action="#">
          <input type="text" placeholder="Full name" required />
          <input type="text" placeholder="Email address" required />
          <input type="password" placeholder="Password" required />
          <div class="checkbox">
            <input type="checkbox" id="signupCheck" />
            <label for="signupCheck">I accept all terms & conditions</label>
          </div>
           <input type="submit" value="Signup"/>

        </form>
      </div>

      <div class="form login">
        <header>Login</header>
        <form action="#">
          <input type="text" placeholder="Email address" required />
          <input type="password" placeholder="Password" required />
          <a href="#">Forgot password?</a>
          <input type="submit" value="Login" />
        </form>
      </div>

      <script>
        const wrapper = document.querySelector(".wrapper"),
          signupHeader = document.querySelector(".signup header"),
          loginHeader = document.querySelector(".login header");

        loginHeader.addEventListener("click", () => {
          wrapper.classList.add("active");
        });
        signupHeader.addEventListener("click", () => {
          wrapper.classList.remove("active");
        });
      </script>
    </section>
  </body>
</html>
